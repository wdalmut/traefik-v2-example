
http:
  routers:
    app:
      rule: "Host(`whoami.localhost`)"
      service: service-app
      middlewares:
        - test-header
        - test-inflightreq
        - test-limit
        - test-auth
        - test-ratelimit
        - test-retry
        - test-compress
  services:
    service-app:
      loadBalancer:
        servers:
          - url: "http://whoami-service/"
  middlewares:
    test-inflightreq:
      inFlightReq:
        amount: 80
    test-ratelimit:
      rateLimit:
        average: 100
        burst: 50
        sourceCriterion:
          requestHeaderName: "X-User-Auth"
    test-limit:
      buffering:
        maxRequestBodyBytes: 20000
        memRequestBodyBytes: 8000
    test-auth:
      forwardAuth:
        address: "http://auth:8080/v1/auth"
        authResponseHeaders:
          - "X-Auth-User"
          - "X-Secret"
    test-header:
      headers:
        accessControlAllowMethods:
          - "*"
        accessControlAllowOrigin: "*"
        accessControlAllowHeaders:
          - "authorization"
          - "content-type"
          - "accept"
          - "x-next-page"
        accessControlExposeHeaders:
          - "x-page"
          - "x-limit"
          - "x-count"
          - "x-total"
          - "x-to"
          - "x-from"
        accessControlMaxAge: 0
        addVaryHeader: true
    test-retry:
      retry:
        attempts: 4
    test-compress:
      compress: {}
